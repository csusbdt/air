<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title></title>
    <javascript src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  </head>

  <body bgcolor="#ffffff">

    <div id="flashcontent">
      This will be replaced!
    </div>
    <script type="text/javascript">
      // <![CDATA[
        var obj = new SWFObject("badge.swf", "badge", "217", "180", "9.0.115", "#FFFFFF");
        obj.addVariable("appname", "Hello Desktop AIR");
        obj.addVariable("appurl", "http://localhost:5000/hello/app.air" );
        obj.addVariable("imageurl", "app.jpg");
        obj.addVariable("airversion", "1.0");
        obj.write("flashcontent");
      // ]]>
    </script>

  </body>
</html>
